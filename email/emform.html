    		    <!-- Main Content -->

    		        <h4 class="add-bottom-border add-padding-bottom">Contact Me</h4>
    		        <form action="https://webapp4.asu.edu/pubtools/Mail" method="post">
    		            <!-- 3 hidden elements to process our emails -->
						<!-- Change the email address to tarun before submitting for a grade! -->
						<input name="sendto" type="hidden" value="tarun.gorowara@asu.edu" />
						<input name="subject" type="hidden" value="CIS 425 Assignment 5 Email" />
						<input name="location" type="hidden" value="http://cis425a.wpcarey.asu.edu/japarra4/email/emthankyou.html" />
						
    		            <div class="form-group">
    		                <label for="name">Name:</label>
    		                <input type="text" class="form-control" id="name" name="name"
    		                required
    		                autofocus
    		                pattern="[a-zA-Z' -]{4,30}"
    		                placeholder="Enter name"
    		                title="Between 4-30 chars using uppercase/lowercase letters, hyphens, single quotation marks and/or spaces" />
    		            </div>
    		            <div class="form-group">
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" name="email"
							required  
							pattern="^\S+@\S+$"
							placeholder="Enter email"
							title="Valid email address only!" />
						</div>
						<div class="form-group">
						    <label for="comments">Comments:</label>
							<textarea class="form-control" id="comments" name="response" rows="5"  
							required 
							maxlength="500"
							placeholder="Enter comments"
							onfocus="response_message();"></textarea>
						</div>
						<input class="btn btn-default" type="reset" value="Clear">
						<input class="btn btn-default pull-right" type="submit" value="Submit">
    		        </form>
    		        <div class="text-center">
    		        	<div id="messages"></div>
