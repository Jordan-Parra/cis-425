					<!-- Registration Form -->
					<form id="registration_form" action="../confirm.htm" method="get">
					<!-- Name -->
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" 
							required 
							autofocus 
							pattern="[a-zA-Z- ]{4,30}" 
							placeholder="Name"
							title="Between 4-30 chars using uppercase/lowercase letters, hyphens, and/or spaces" 
							onfocus="name_message();" />
						</div>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username" 
							required 
							pattern="[\w!$-]{4,15}"
							placeholder="Username"
							title="Between 4-15 chars using alphanumeric chars and/or special chars (i.e. -, _, !, $) only" 
							onfocus="username_message();"/>
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name="password" 
							required
							pattern="[\w!$-]{5,15}" 
							onchange="form.re_password.pattern = this.value"
							placeholder="Password"
							title="Between 5-15 chars using alphanumeric chars and/or special chars (i.e. -, _, !, $) only" 
							onfocus="password_message();" />
						</div>
						<div class="form-group">
							<label for="re_password">Confirm Password</label>
							<input type="password" class="form-control" id="re_password" name="re_password" 
							required 
							pattern="[\w!$-]{5,15}"
							placeholder="Confirm password"
							title="Passwords must match" 
							onfocus="confirm_password_message();" />
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" name="email"
